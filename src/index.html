<!DOCTYPE html>
<html>
<head>
  <title>Haiku Checker</title>
</head>
<body>
  <h3>Enter three sentences to have your haiku checked out.</h3>
  <form id="haiku-form">
    <label for="line1">Enter a line:</label>
    <input id="line1" type="text">
    <label for="line2">Enter a 2nd line:</label>
    <input id="line2" type="text">
    <label for="line3">Enter a final line:</label>
    <input id="line3" type="text">
    <button type="submit">Check Your Haiku</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
